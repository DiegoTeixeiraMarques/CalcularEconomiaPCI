<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>Calculadora de PCI</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>teste</h1>
            
            <div class="parent">
                <input type="text" />
            </div>
            
            <div class="log"></div>

            <input id="field" type="text" maxlength="3" pattern="([0-9]{3})"/>

         <script>
            function log(str){
                $('.log').append($('<div/>').text(str));
            }
            
            $('.parent')
                .focusin(function(){log('div focusin');})
                .focusout(function(){log('div focusout');})
                .focus(function(){log('div focus');})
                .blur(function(){log('div blur');});
            $('input')
                .focusin(function(){log('input focusin');})
                .focusout(function(){log('input focusout');})
                .focus(function(){log('input focus');})
                .blur(function(){log('input blur');});

            $(document).ready(function() {
                $("#field").keyup(function() {
                    $("#field").val(this.value.match(/[0-9]*/));
                    console.log("teste")
                });
});
         </script>   
    </body>
    
</html>
